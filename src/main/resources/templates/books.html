<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>Books List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Author</th>
                <th>Title</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"><a href="/book/${book.id}">Id</a></td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.title}">Title</td>
                <td><a th:href="${'/book/show/' + book.id}">View</a></td>
                <td><a th:href="${'/book/edit/' + book.id}">Edit</a></td>
                <td><a th:href="${'/book/delete/' + book.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
